<!DOCTYPE html>
<html>
<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="./detailedScript.js" async></script>

</head>

<body>

	<header>
		<h1>Smart Meter 2</h1>
	</header>

	<!-- Navigations Ansicht oben links-->
	<nav>
			<a href="index.html">Übersicht</a>
			<a href="">> Detailansicht</a>
	</nav>

	<!-- Box für das Bild des Smart Meters -->
		<div class="imageBox">
			<img src="Bilder von Smart Metern\Smart Meter 3.jpg" alt="" width="300" height="500">
<!-- Text der im Anzeigefeld des Meters angezeigt werden soll -->
			<p id="imgtxt2">
				Spannung: <span id="spannung"></span> <br />
				Stromstärke: <span id="stromstärke"></span>
			</p>
		</div>
		<!-- Permanente Kennung und Max Belastung -->
		<p>
			Gerätekennung: <span id="gk">EN54651894</span>
		</p>
		<p>
			Max. Belastung: <span id="maxA">70</span>A
		</p>

	<!-- Formular, dass zwei Eingaben annimmt und mit submit ein Skript zur Tabellenbefüllung startet  -->
	<form id="ablesen" onsubmit="submiter(); return false">
		Nutzerkennung: <input type="text" id="id">  Zählerstand: <input type="text" id="data">
		<input type="submit" value="Submit">
	</form>

<!-- Tabelle die mit passenden Werten befüllt wird-->
	<table id="ablesungen">
		<tr>
			<th>Nutzerkennung</th>
			<th>Zählerstand</th>
			<th>Datum</th>
		</tr>
	</table>

<!-- Fusszeile mit nützlichen Infos -->
	<footer>
		<p>Anwendungssysteme 1. Übungsaufgabe made by Leon Winkelmann, Jakob Feldmann, Jonas Schicke and Georg Stahn (Gruppe E)</p>
	</footer>

</body>

</html>
